<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Social Media Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar glass">
    <h1>SocialSphere</h1>
    <button id="themeToggle">🌙</button>
  </header>

  <section class="profile glass">
    <img src="https://via.placeholder.com/100" alt="Profile" class="profile-img">
    <h2>Shreya Jalmi</h2>
    <button id="dropdownBtn">▼ Menu</button>
    <div id="dropdownMenu" class="dropdown hidden">
      <a href="#">Edit Profile</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </div>
  </section>

  <section class="post glass">
    <h3>Create Post</h3>
    <form id="postForm">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button type="submit">Post</button>
    </form>
  </section>

  <section class="feed">
    <div class="feed-card glass">
      <div class="post-header">
        <h4>John Doe</h4>
        <small>2 hours ago</small>
      </div>
      <p>This is a sample post. 🚀</p>
      <div class="post-actions">
        <button class="like-btn">❤️ <span class="like-count">0</span></button>
        <button class="comment-btn">💬 <span class="comment-count">0</span></button>
        <button class="share-btn">↗️</button>
      </div>
      <div class="comments-section hidden">
        <div class="comment">
          <strong>Jane Smith:</strong> Great post!
        </div>
        <form class="comment-form">
          <input type="text" class="comment-input" placeholder="Add a comment...">
          <button type="submit">Post</button>
        </form>
      </div>
    </div>
  </section>

  <div id="modal" class="modal hidden">
    <div class="modal-content glass">
      <span id="closeModal" class="close">&times;</span>
      <h2>Modal Title</h2>
      <p>This is a sample modal popup!</p>
    </div>
  </div>

  <button id="openModal" class="modal-btn">Open Modal</button>

  <script src="script.js"></script>
</body>
</html>
