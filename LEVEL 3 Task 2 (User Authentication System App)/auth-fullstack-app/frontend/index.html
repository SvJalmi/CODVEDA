<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth System</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="toggle-theme">ðŸŒ™</button>
    </div>
    <div class="glass-container">
        <h2 id="form-title">Register</h2>
        <div id="form-section">
            <input type="text" id="reg-username" placeholder="Username">
            <input type="email" id="reg-email" placeholder="Email">
            <input type="password" id="reg-password" placeholder="Password">
            <div class="password-strength" id="password-strength">
                <div class="password-strength-bar" id="strength-bar"></div>
            </div>
            <button onclick="register()" id="register-btn">Register</button>
            <p class="switch-link">Already have an account? <span onclick="showLogin()">Login</span></p>
        </div>
        <div id="login-section" style="display:none;">
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()" id="login-btn">Login</button>
            <p class="switch-link">Don't have an account? <span onclick="showRegister()">Register</span></p>
        </div>
        <div id="protected-section" style="display:none;">
            <button onclick="getProtected()">Get Protected Data</button>
        </div>
        <div class="spinner" id="spinner"></div>
        <p id="response"></p>
    </div>
    <div id="toast"></div>
    <script src="script.js"></script>
</body>
</html>
